---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
    
  <div class="entry">
  	{% if page.featured-image %}
  	<img class="alignright" src="{{ page.featured-image }}" >
  	{% endif %}

    {{ content }}
  </div>
</article>
